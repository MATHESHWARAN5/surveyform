<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name <span>*</span></label>
                <div class="name-inputs">
                    <input type="text" id="first-name" name="first-name" placeholder="FirstName">
                    <input type="text" id="last-name" name="last-name" placeholder="LastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="john123@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Your Experience <span>*</span></label>
                <div class="rating">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
            </div>
            <div class="form-group">
                <label>How satisfied are you with <span>*</span></label>
                <table>
                    <tr>
                        <th></th>
                        <th>Very Unsatisfied</th>
                        <th>Unsatisfied</th>
                        <th>Neutral</th>
                        <th>Satisfied</th>
                        <th>Very Satisfied</th>
                    </tr>
                    <tr>
                        <td>Purchase</td>
                        <td><input type="radio" name="purchase" value="very-unsatisfied"></td>
                        <td><input type="radio" name="purchase" value="unsatisfied"></td>
                        <td><input type="radio" name="purchase" value="neutral"></td>
                        <td><input type="radio" name="purchase" value="satisfied"></td>
                        <td><input type="radio" name="purchase" value="very-satisfied"></td>
                    </tr>
                    <tr>
                        <td>Service</td>
                        <td><input type="radio" name="service" value="very-unsatisfied"></td>
                        <td><input type="radio" name="service" value="unsatisfied"></td>
                        <td><input type="radio" name="service" value="neutral"></td>
                        <td><input type="radio" name="service" value="satisfied"></td>
                        <td><input type="radio" name="service" value="very-satisfied"></td>
                    </tr>
                    <tr>
                        <td>Company Overall</td>
                        <td><input type="radio" name="company" value="very-unsatisfied"></td>
                        <td><input type="radio" name="company" value="unsatisfied"></td>
                        <td><input type="radio" name="company" value="neutral"></td>
                        <td><input type="radio" name="company" value="satisfied"></td>
                        <td><input type="radio" name="company" value="very-satisfied"></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label>How likely are you to <span>*</span></label>
                <table>
                    <tr>
                        <th></th>
                        <th>Very Unlikely</th>
                        <th>Unlikely</th>
                        <th>Neutral</th>
                        <th>Likely</th>
                        <th>Very Likely</th>
                    </tr>
                    <tr>
                        <td>Buy from us again</td>
                        <td><input type="radio" name="buy-again" value="very-unlikely"></td>
                        <td><input type="radio" name="buy-again" value="unlikely"></td>
                        <td><input type="radio" name="buy-again" value="neutral"></td>
                        <td><input type="radio" name="buy-again" value="likely"></td>
                        <td><input type="radio" name="buy-again" value="very-likely"></td>
                    </tr>
                    <tr>
                        <td>Recommend our product to others</td>
                        <td><input type="radio" name="recommend-product" value="very-unlikely"></td>
                        <td><input type="radio" name="recommend-product" value="unlikely"></td>
                        <td><input type="radio" name="recommend-product" value="neutral"></td>
                        <td><input type="radio" name="recommend-product" value="likely"></td>
                        <td><input type="radio" name="recommend-product" value="very-likely"></td>
                    </tr>
                    <tr>
                        <td>Recommend our company to others</td>
                        <td><input type="radio" name="recommend-company" value="very-unlikely"></td>
                        <td><input type="radio" name="recommend-company" value="unlikely"></td>
                        <td><input type="radio" name="recommend-company" value="neutral"></td>
                        <td><input type="radio" name="recommend-company" value="likely"></td>
                        <td><input type="radio" name="recommend-company" value="very-likely"></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label for="comments">Additional comments or suggestions</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
